<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            vertical-align: center;
            text-align: center;
        }
        input {
            background: #008EB0; /* Синий цвет фона */
            color: #fff; /* Белый цвет текста */
            border: none; /* Убираем рамку */
            display: inline;
        }
        form {
            white-space:nowrap;
            display: inline;
        }
    </style>
<body>

<h1><center>Task list</h1>

<br>

<input type="button" value="ADD" onclick="window.location.href='/tasks/new'"/>

<br>
<br>

<table style="width:100%">
    <tr>
        <th>Task name</th>
        <th>Target date</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    <div th:each="task : ${tasks}">

        <tr>
            <td>
                <a th:text="${task.getTaskName()}">task</a>
            </td>
            <td>
                <a th:text="${#dates.format(task.getTargetDate(), 'yyyy-MM-dd')}">task</a>
            </td>
            <td>
                <a th:text="${task.isStatus()}">task</a>
            </td>
            <td>
                <form th:method="GET" th:action="@{/tasks/{id}/edit(id=${task.getId()})}">
                    <input type="submit" value="EDIT"/>
                </form>
                <form th:method="DELETE" th:action="@{/tasks/{id}(id=${task.getId()})}">
                    <input type="submit" value="DELETE"/>
                </form>
            </td>
        </tr>

    </div>
</table>

</body>
</html>
